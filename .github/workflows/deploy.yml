name: Mirror Repository

on:
  push:
    branches:
      - dev

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Config user
        run: |
          git config --global user.email "abdelkader.mazouz@epitech.eu"
          git config --global user.name "Amaz31"

      - name: Checkout Source Repository
        uses: actions/checkout@master
        with:
          repository: EpitechPromo2026/B-CPP-500-TLS-5-1-rtype-younes1.bahri
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: move to good folder
        run: |
          cd B-CPP-500-TLS-5-1-rtype-younes1.bahri/Engine

      - name: Checkout Source Repository
        uses: actions/checkout@v2

      - name: Push to Target Repository
        run: |
          rm -rf .git
          cd ..
          git add .
          git commit -m "add Uniti repo"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.SSH_PRIVATE_KEY }}
